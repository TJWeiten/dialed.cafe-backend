spring.application.name=Dialed

my.config.check=production-file-is-definitely-loaded

# TEMP Allow H2
spring.h2.enabled=true

# Only allow browser requests originating from
app.cors.allowed-origins=https://dialed.cafe

# TEMP Disable Flyway
spring.flyway.enabled=false

# TEMP In-memory database connection settings
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver

# TEMP Allow Hibernate to create and manage tables in H2
spring.jpa.hibernate.ddl-auto=create-drop
